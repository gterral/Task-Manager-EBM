# src/EBM/GDPBundle/Resources/config/routing.yml

# Vue Dashboard des projets encadrant - /encadrant/projects_dashboard
ebmgdp_dashboard:
    path:     dashboard
    defaults: { _controller: EBMGDPBundle:Default:index }

# Vue liste tache d'un projet
ebmgdp_projecttasks:
    path:     project/{slug}/tasks
    defaults: { _controller: EBMGDPBundle:Project:viewTasks }

# Vue d'une tache
ebmgdp_task:
    path:     project/{slug}/task/{id}
    defaults: { _controller: EBMGDPBundle:Task:index }

# Vue livrables d'un projet
ebmgdp_projectdeliverables:
    path:     project/{slug}/deliverables
    defaults: { _controller: EBMGDPBundle:Project:viewDeliverables }

# Vue d'un livrable
ebmgdp_deliverable:
    path:     project/{slug}/deliverable/{id}
    defaults: { _controller: EBMGDPBundle:Deliverable:index }


